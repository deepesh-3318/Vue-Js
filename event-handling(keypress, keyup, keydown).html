<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Start the VueJS Learning</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .event-box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>

<body>

   <div id="key-events">
        <input type="text" v-on:keypress="pressfuncation" /> 
        <span>
            {{keyname}}
        </span>
         <br> <br>
        <input type="text" v-on:keyup="keyupfuncation" /> 
         <span>
            {{keyup}}
        </span>

         <br> <br>
        <input type="text" v-on:keydown="keydownfuncation" /> 
         <span>
            {{keydown}}
        </span>
   </div>

   <script>
       var myapp = new Vue({
           el: "#key-events",
           data: {
               keyname : '',
               keyup: '',
               keydown: ''
           },
           methods: {
               pressfuncation : function (event) { /* Get the presskey in console */
                   console.log(event);
                   this.keyname = event.key;
               },
               keyupfuncation : function (eventup) { /* Get the presskey in console */
                   console.log(event);
                   this.keyup = event.key;
               },
               keydownfuncation : function (evendown) { /* Get the presskey in console */
                   console.log(event);
                   this.keydown = event.key;
               },

           }
       });
   </script>

</body>

</html>
