<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Start the VueJS Learning</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .event-box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>

<body>

   <div id="event-handler">
        <div class="event-box" v-on:mousemove="movefunction">
            {{x}}, {{y}}
        </div>

        <button type="button" v-on:mouseover="overfunction" v-on:mouseout="outfunction">
            This Value for mouseover {{name}} , {{location}} <br />
            
            This Value for mouseout {{name}} , {{location}};
        </button>
       
        <button type="button" >
            Mouseout {{name}} , {{location}}
        </button>
   </div>
   
   <script>
       var myapp = new Vue({
           el: "#event-handler",
           data: {
            x: 0,
            y: 0,
             name: 'Deepesh',
               Work: 'Jaipur',
               location: 'In Your Office'
           },
           methods: {
                movefunction : function (event) { /* mouseover funcation */
                    this.x = event.offsetX;
                    this.y = event.offsetY
                },
                overfunction : function (overevent) {
                    this.name = event.offsetX;
                     this.location = event.offsetY
                },

                outfunction : function (mouseoutevent) {
                     this.name = event.offsetX;
                     this.location = event.offsetY
                }
           }
       });
   </script>




</body>

</html>
